<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Helper</title>
    <!--Bootstrap CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Custom CSS Link-->
    <link rel="stylesheet" href="/CSS/sign_up_screen.css" >
</head>
<body>

    <div class="container mt-5">
        <div class="signup-container">
          <h2 class="mb-3">Create Your Account</h2>
          <p class="mb-">Already have an account?<a href="">Sign-In here</a></p>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
        </div>
      </div>
      <!-- Bootstrap JS (optional, if needed) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+6DE5Uj0W+eTp6kLc2G5fKSA0VI3E6tFfYJGzpw" crossorigin="anonymous"></script>
    </body>
    </html>
</body>
</html>
